<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="head">
    <img class="head-img" src="./eisenhower-matrix.jpg" alt="The eisenhower matrix">
    <a class="head-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="main-section new-task">
      <h3 class="main-head">Add Item</h3>
      <div class="new-task-wrapper">
        <input class="new-task-input task" type="text">
        <button>Add</button>
      </div>
    </section>
    <section class="main-todo">
      <h3 class="main-head">Todo</h3>
      <ul class="main-todo-list tasklist">
        <li class="tasklist-items">
          <input class="tasklist-check" type="checkbox">
          <label class="tasklist-item">Pay Bills</label>
          <input type="text" class="tasklist-in task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="delete-img" src="./remove.svg" alt="Remove task">
          </button>
        </li>
        <li class="tasklist-items tasklist-items-edit">
          <input class="tasklist-check" type="checkbox">
          <label class="tasklist-item">Go Shopping</label>
          <input type="text" value="Go Shopping" class="tasklist-in task">
          <button class="edit">Save</button>
          <button class="delete">
            <img class="delete-img" src="./remove.svg" alt="Remove task">
          </button>
        </li>
      </ul>
    </section>
    <section class="main-completed ">
      <h3 class="main-head">Completed</h3>
      <ul class="main-completed-tasks tasklist">
        <li class="tasklist-items">
          <input class="tasklist-check" type="checkbox" checked>
          <label class="tasklist-item">See the Doctor</label>
          <input type="text" class="tasklist-in task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="delete-img" src="./remove.svg" alt ="Remove task">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
